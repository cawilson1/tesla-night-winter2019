<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://use.fontawesome.com/ef8788bb2a.js"></script>
  <title>Tesla</title>
</head>

<body>
  <section>
    <div class="main-navbar">
      <div class="left-nav">
        <div class="tesla"><img src="image.png" alt="teslalogo" height="15px"></div>
      </div>
      <div class="center-nav nav">
        <div class="modelX menu-item">Model X</div>
        <div class="modelS menu-item">Model S</div>
        <div class="model3 menu-item">Model 3</div>
        <div class="roadster menu-item">Roadster</div>
        <div class="energy menu-item">Energy</div>
      </div>
      <div class="right-nav nav">
        <div class="shop menu-item">Shop</div>
        <div class="signIn menu-item">Sign In</div>
      </div>
    </div>

    <main>
      <h1>Tesla</h1>
      <h2>Roadster</h2>
      <p class="description">
        The quickest car in the world, with record-setting acceleration, range
        and performance.
      </p>
    </main>
    <footer>
      <div class="border-right padding">
        <p class="top-footer"><span class="strong">1.9</span>s</p>
        <i class="fas fa-tachometer-alt"></i>
        <p class="bottom-footer">
          0-60 mph
        </p>
      </div>
      <div class="border-right padding">
        <p class="top-footer"><span class="strong">+250</span>mph</p>
        <p class="bottom-footer">
          Top Speed
        </p>
      </div>
      <div class="padding">
        <p class="top-footer"><span class="strong">620</span>mi</p>
        <p class="bottom-footer">
          Mile Range
        </p>
      </div>
      <button class="reserveNowBtn">Reserve Now</button>
    </footer>
  </section>
</body>

</html>
